<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>

<body>
   <button aria-label="Отметить все как выполненное"></button>
   <input placeholder="Добавить" aria-label="Поле добавления todo" />
   <input value="Узнать про HTML" />
   <input type="checkbox" checked="checked" aria-label="Пометить как невыполненное" />
   <button>Удалить</button>
   <input value="Написать HTML" />
   <input type="checkbox" aria-label="Пометить как выполненное" />
   <button>Удалить</button>
   <input value="Написать css" />
   <input type="checkbox" aria-label="Пометить как выполненное" />
   <button>Удалить</button>
   <div aria-label="Количество не сделанных todo">2 todo</div>
   <div aria-label="Фильтры">
       <a href="#" aria-label="Фильтр: показать все" role="button">Показать все</a>
       <a href="#" aria-label="Фильтр: показать невыполненные" role="button">Показать невыполненные</a>
       <a href="#" aria-label="Фильтр: показать выполненные" role="button">Показать выполненные</a>
   </div>
   <button>Удалить все выполненные</button>
</body>

</html>
